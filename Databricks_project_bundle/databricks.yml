# This is a Databricks asset bundle definition for Databricks_project_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: Databricks_project_bundle
  uuid: 1022102d-a5c9-44cf-ae9b-8bb53e381766

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-178d1db8-3ba2.cloud.databricks.com
    variables:
      catalog: catalog_dev
      schema: dev
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://dbc-178d1db8-3ba2.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/sudhanshu557356@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/sudhanshu557356@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: catalog_dev
      schema: prod
    permissions:
      - user_name: sudhanshu557356@gmail.com
        level: CAN_MANAGE
